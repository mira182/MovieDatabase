
<mat-toolbar color="primary" *ngIf="router.url != '/login'" class="main-toolbar">
  <span>MMDB</span>
  <button mat-icon-button (click)="toggleSideNav()" *ngIf="router.url != '/home'"><mat-icon>menu</mat-icon></button>
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/movies" routerLinkActive="active">Movies</button>
  <button mat-button routerLink="/tvshows" routerLinkActive="active">TV Shows</button>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <button mat-button routerLink="/login" routerLinkActive="active" (click)="logOut()"><mat-icon>power</mat-icon><span>Logout</span></button>
</mat-toolbar>
