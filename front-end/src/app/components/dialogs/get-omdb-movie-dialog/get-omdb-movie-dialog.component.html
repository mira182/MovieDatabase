
<h2 mat-dialog-title>Add movie</h2>
<mat-dialog-content class="full-width-input">
  <form>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Title" [(ngModel)]="omdbTitle" name="omdbTitle" required>
    </mat-form-field>
  </form>

  <div *ngIf="omdbResult">
    <p>
      {{omdbResult | json}}
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="getOmdbMovie(omdbTitle)">Get details</button>
  <button mat-raised-button color="primary" *ngIf="omdbResult" mat-dialog-close (click)="storeOmdbMovie()">Save</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
