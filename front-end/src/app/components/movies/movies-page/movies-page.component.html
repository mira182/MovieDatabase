<div class="loading-indicator">
  <mat-spinner *ngIf="showSpinner" style="margin:0 auto;"></mat-spinner>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sideNav mode="over" opened="false" class="example-container">
    <mat-toolbar color="primary"><span>Sidenav toolbar</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="omdbMenuExpanded = !omdbMenuExpanded">OMDB<mat-icon class="rightAlignment" [@indicatorRotate]="omdbMenuExpanded ? 'expanded': 'collapsed'">expand_more</mat-icon></a>
      <mat-nav-list *ngIf="omdbMenuExpanded">
        <a mat-list-item class="nested-list-item" (click)="openGetOmdbMovieDialog()">Get movie</a>
        <a mat-list-item class="nested-list-item" (click)="importMovies()">Import movies</a>
      </mat-nav-list>

      <a mat-list-item (click)="moviesMenuExpanded = !moviesMenuExpanded">Movies<mat-icon class="rightAlignment" [@indicatorRotate]="moviesMenuExpanded ? 'expanded': 'collapsed'">expand_more</mat-icon></a>
      <mat-nav-list *ngIf="moviesMenuExpanded">
        <a mat-list-item class="nested-list-item" (click)="openAddMovieDialog()">Add movie</a>
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="jumbotron my-4">
      <h1 class="display-3">Movies</h1>
      <button mat-icon-button matTooltip="Show list view" (click)="showAsList = true; showAsIcons = false;"><mat-icon>view_list</mat-icon></button>
      <button mat-icon-button matTooltip="Show icon view" (click)="showAsList = false; showAsIcons = true;"><mat-icon>view_stream</mat-icon></button>
    </header>

    <mat-toolbar class="genre-toolbar">
      <mat-checkbox *ngFor="let genre of ALL_GENRES"
                    value="{{genre}}"
                    [checked]="true"
                    (change)="genresChanged(genre, $event)">
        {{genre}}
      </mat-checkbox>
    </mat-toolbar>

    <div *ngIf="showAsList">
      <div *ngFor="let genre of genresToShow">
        <div *ngIf="moviesByGenre[genre]">
          <h2>{{genre}}</h2>
          <app-movies-list [movies]="moviesByGenre[genre]" (movieDeleteEvent)="deleteMovie($event)"></app-movies-list>
        </div>
      </div>
    </div>

    <div *ngIf="showAsIcons">
      <mat-grid-list cols="5" rowHeight="400px">

        <mat-grid-tile
          *ngFor="let movie of allMovies"
          colspan="1"
          rowspan="1">
          <app-movie-item [movie]="movie"></app-movie-item>
        </mat-grid-tile>
      </mat-grid-list>
      <!--<mat-card class="card-picture" >-->
      <!--<mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">-->
      <!--<span fxFlex="80%">{{movie.title}}</span>-->
      <!--</mat-card-title>-->
      <!--<img mat-card-image src={{movie.posterUrl}}>-->
      <!--</mat-card>-->
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
