<div *ngIf="page">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px" class="movie-grid">
    <div *ngFor="let movie of page.content" class="grid-item">
      <app-grid-view-item [movie]="movie"></app-grid-view-item>
    </div>
  </div>

  <mat-paginator [length]="page.totalElements"
                 [pageSize]="50"
                 (page)="getPaginatedMovies($event)">
  </mat-paginator>
</div>
