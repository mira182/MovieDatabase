<div fxLayout="row" dir="rtl" fxLayoutGap="15px">
  <app-movie-sort [movies]="movies"></app-movie-sort>
</div>

<div fxLayout="column"
     fxLayoutGap.xs="0"
     fxLayoutAlign="space-between start">

  <virtual-scroll [items]="movies" (update)="viewPortItems = $event">
    <div *ngIf="movies.length > 0">
      <app-movie-list-item *ngFor="let movie of movies" [movie]="movie" (movieDeleteEvent)="deleteMovie($event)"></app-movie-list-item>
    </div>
  </virtual-scroll>
