
<div class="movie-list-settings">
<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Sort by:" [(value)]="selectedSortingType">
        <mat-option value="sortByName" (click)="sortMoviesByName()">Name</mat-option>
        <mat-option value="sortByImdbRating" (click)="sortMoviesByImdb()">IMDB rating</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
</div>

<div>
<mat-list fxLayout="column"
           fxLayoutAlign="space-between stretch"
           fxLayoutGap="15px"
           fxLayoutGap.xs="0"
           fxFlexOffset="15">
  <div *ngFor="let genreMovies of moviesByGenre">
    <div *ngIf="genreMovies.movies.length > 0">
      <h3 mat-subheader>{{genreMovies.genre}}</h3>
      <app-movie-list-item *ngFor="let movie of genreMovies.movies" [movie]="movie" (movieDeleteEvent)="deleteMovie($event)"></app-movie-list-item>
    </div>
  </div>
 </mat-list>
</div>
