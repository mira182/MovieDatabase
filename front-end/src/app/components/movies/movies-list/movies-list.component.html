<ngx-carousel
  [inputs]="carouselTile"
  (carouselLoad)="carouselTileLoad($event)">

  <ngx-tile NgxCarouselItem *ngFor="let movie of allMovies">
    <app-movie-item [movie]="movie"></app-movie-item>
  </ngx-tile>

  <button NgxCarouselPrev class="leftRs"><i class="fa fa-angle-left fa-3x"></i></button>
  <button NgxCarouselNext class="rightRs"><i class="fa fa-angle-right fa-3x"></i></button>
</ngx-carousel>

<button mat-raised-button color="primary" (click)="openAddMovieDialog()">Add movie</button>

<mat-card>
  <mat-card-title>OMDB movie details</mat-card-title>
  <mat-card-content>
    <input matInput type="text" placeholder="Title" [(ngModel)]="omdbTitle" name="omdbTitle" required>
    <!--<img mat-card-image src="https://material.angularjs.org/latest/img/washedout.png">-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getOmdbTitle()">Get details</button>
    <button mat-raised-button color="primary" (click)="importMovie()">Import movie</button>
  </mat-card-actions>
</mat-card>
