 <mat-list fxLayout="column"
           fxLayoutAlign="space-between stretch"
           fxLayoutGap="15px"
           fxLayoutGap.xs="0"
           fxFlexOffset="15">
  <div *ngFor="let genre of genresToShow">
    <div *ngIf="moviesByGenre[genre]">
      <h3 mat-subheader>{{genre}}</h3>
      <app-movie-list-item *ngFor="let movie of moviesByGenre[genre]" [movie]="movie" (movieDeleteEvent)="deleteMovie($event)"></app-movie-list-item>
    </div>
  </div>
 </mat-list>
