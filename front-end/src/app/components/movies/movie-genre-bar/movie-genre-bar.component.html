<mat-card>
  <div fxFlex="column" fxLayoutAlign="space-evenly start">
    <mat-checkbox *ngFor="let genre of ALL_GENRES"
                  value="{{genre}}"
                  [checked]="true"
                  (change)="updateGenres(genre, $event)">
      {{genre}}
    </mat-checkbox>
  </div>
</mat-card>
