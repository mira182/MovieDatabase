<div>
<mat-card>
  <div fxFlex="column" fxLayoutAlign="space-evenly start">
    <mat-checkbox *ngFor="let genreMovies of moviesByGenre"
                  value="{{genreMovies.genre}}"
                  [checked]="true"
                  (change)="updateGenres(genreMovies.genre, $event)">
      {{genreMovies.genre}}
    </mat-checkbox>
  </div>
</mat-card>
</div>
