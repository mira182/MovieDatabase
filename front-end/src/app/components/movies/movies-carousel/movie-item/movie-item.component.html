<mat-card class="mat-elevation-z4 movie-item" [ngClass]="{'zoom': !expanded }">
  <mat-card-title>
    <span matTooltip="{{movie.name}}" matTooltipShowDelay="1500">
      <a href="javascript:void(0);" (click)="toggleShowDiv()"><img mat-card-image src={{movie.posterUrl}} height="300px"></a>
    </span>
  </mat-card-title>

  <mat-card-content *ngIf="expanded" [@slideInOut]="animationState">
    <h2>{{movie.name}}</h2>
    <h4>Year:</h4><p>{{movie.year}}</p>
    <h4>Length:</h4><p>{{movie.length | movieLength}}</p>
    <h4>IMDB rating:</h4><p>{{movie.imdbRating}}</p>
    <h4>Director:</h4><p>{{movie.directors}}</p>
    <h4>Actors:</h4><p>{{movie.actors}}</p>
    <h4>Country:</h4><p>{{movie.country}}</p>
    <h4>Production:</h4><p>{{movie.production}}</p>
    <h4>Genre:</h4><p>{{movie.genre}}</p>
    <h4>Description:</h4><div>{{movie.description}}</div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-icon-button *ngIf="expanded" (click)="deleteMovie()"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button (click)="toggleShowDiv()" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'"><mat-icon>expand_more</mat-icon></button>
  </mat-card-actions>
</mat-card>
