
<ngx-carousel [inputs]="carouselTile">
  <ngx-tile NgxCarouselItem *ngFor="let movie of movies">
    <app-movie-carousel-item [movie]="movie" (movieDeleteEvent)="deleteMovie($event)"></app-movie-carousel-item>
  </ngx-tile>

  <button NgxCarouselPrev class="leftRs"><i class="fa fa-angle-left fa-4x"></i></button>
  <button NgxCarouselNext class="rightRs"><i class="fa fa-angle-right fa-4x"></i></button>
</ngx-carousel>
