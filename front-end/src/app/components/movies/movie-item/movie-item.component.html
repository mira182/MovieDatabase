<mat-card class="movie-item" class="mat-elevation-z4">
  <mat-card-title>
    {{movie.name}}
    <span></span>
    <img mat-card-image src={{movie.posterUrl}} height="300px">
  </mat-card-title>
  <!--<mat-card-subtitle>-->
  <!--</mat-card-subtitle>-->
  <mat-card-content [@slideInOut]="animationState">
    <h3>Year:</h3><p>{{movie.year}}</p>
    <h3>Length:</h3><p>{{movie.length}}</p>
    <h3>IMDB rating:</h3><p>{{movie.imdbRating}}</p>
    <h3>Director:</h3><p>{{movie.directors}}</p>
    <h3>Actors:</h3><p>{{movie.actors}}</p>
    <h3>Country:</h3><p>{{movie.country}}</p>
    <h3>Genre:</h3><p>{{movie.genre}}</p>
    <h3>Description:</h3><div>{{movie.description}}</div>
  </mat-card-content>
  <!--<button mat-icon-button></button>-->

  <mat-card-actions align="end">
    <button mat-icon-button (click)="toggleShowDiv('divA')" ><mat-icon>expand</mat-icon></button>
  </mat-card-actions>
</mat-card>
