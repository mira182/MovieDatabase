<mat-card>
  <mat-card-title>{{movie.name}}</mat-card-title>
  <mat-card-content>
    <!--<img mat-card-image src="https://material.angularjs.org/latest/img/washedout.png">-->
    <h3>Year:</h3><p>{{movie.year}}</p>
    <h3>Length:</h3><p>{{movie.length}}</p>
    <h3>Description:</h3><div>{{movie.description}}</div>
  </mat-card-content>
</mat-card>
