<mat-sidenav-container class="example-container">
  <mat-sidenav #sideNav mode="over" opened="false" class="example-container">
    <mat-toolbar color="primary"><span>Sidenav toolbar</span></mat-toolbar>
    <mat-nav-list>
      <!--<span class="fa fa-angle-down fa-2x"></span>-->
      <a mat-list-item (click)="onSideNavClick()">OMDB<mat-icon class="rightAlignment" [@indicatorRotate]="sideNavExpanded ? 'expanded': 'collapsed'">expand_more</mat-icon></a>
      <mat-nav-list *ngIf="sideNavExpanded">
        <a mat-list-item (click)="openGetOmdbTvShowDialog()">Get tvshow</a>
        <a mat-list-item (click)="importTvShows()">Import tvshows</a>
      </mat-nav-list>

      <a mat-list-item (click)="moviesMenuShow = !moviesMenuShow">TV Shows</a>
      <mat-menu #movies="matMenu">
        <a mat-menu-item (click)="openAddTvShowDialog()">Add Tv Show</a>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="genre-toolbar">
      <mat-checkbox *ngFor="let genre of ALL_GENRES"
                    value="{{genre}}"
                    [checked]="true"
                    (change)="genresChanged(genre, $event)">
        {{genre}}
      </mat-checkbox>
    </mat-toolbar>

    <div *ngFor="let genre of genresToShow">
      <div *ngIf="tvShowsByGenre[genre]">
        <h2>{{genre}}</h2>
        <app-movies-list [movies]="tvShowsByGenre[genre]" [genre]="genre"
                         (movieDeleteEvent)="deleteMovie($event)"></app-movies-list>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
