<mat-card class="mat-elevation-z4 movie-item" [ngClass]="{'zoom': !expanded }">
  <mat-card-title>
    <span matTooltip="{{tvShow.name}}" matTooltipShowDelay="1500">
      <a href="javascript:void(0);" (click)="toggleShowDiv()"><img mat-card-image src={{tvShow.posterUrl}} height="300px"></a>
    </span>
  </mat-card-title>

  <mat-card-content [@slideInOut]="animationState">
    <h2>{{tvShow.name}}</h2>
    <h3>Year:</h3><p>{{tvShow.year}}</p>
    <h3>Length:</h3><p>{{tvShow.length}}</p>
    <h3>IMDB rating:</h3><p>{{tvShow.imdbRating}}</p>
    <h3>Director:</h3><p>{{tvShow.directors}}</p>
    <h3>Actors:</h3><p>{{tvShow.actors}}</p>
    <h3>Country:</h3><p>{{tvShow.country}}</p>
    <h3>Production:</h3><p>{{tvShow.production}}</p>
    <h3>Genre:</h3><p>{{tvShow.genre}}</p>
    <h3>Description:</h3><div>{{tvShow.description}}</div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-icon-button *ngIf="expanded" (click)="deleteMovie()"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button (click)="toggleShowDiv()" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'"><mat-icon>expand_more</mat-icon></button>
  </mat-card-actions>
</mat-card>
